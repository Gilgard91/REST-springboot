spring.application.name=testapi
springdoc.swagger-ui.path=/docs

# Configurazione Server - IMPORTANTE per Flutter
server.port=8080
server.address=0.0.0.0
# Consente connessioni da tutti gli IP (necessario per emulatori e dispositivi)

# Configurazione CORS per Flutter
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Configurazione Database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/springrestdb
spring.datasource.username=postgres
spring.datasource.password=dune2000
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurazione JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurazione logging per vedere le query SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging aggiuntivo per debug connessioni
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG