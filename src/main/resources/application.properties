spring.application.name=testapi
springdoc.swagger-ui.path=/docs

# Configurazione Server
server.port=8080
server.address=0.0.0.0
# Consente connessioni da tutti gli IP (necessario per emulatori e dispositivi)

# Configurazione CORS
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Configurazione Database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/springrestdb
spring.datasource.username=postgres
spring.datasource.password=Admin123!
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurazione JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurazione logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Firebase
app.firebase-configuration-file=app-test-firebase-firebase-adminsdk-fbsvc-3e0b2c8fda.json